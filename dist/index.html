<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>My Team</title>
</head>
<!--Container for team title header-->
<header>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 mb-3 team-heading jumbotron align-middle bg-alert border-bottom">
            <h1 class="mx-auto">My Team</h1>
          </div>
        </div>
    </div>
</header>
<!--Container for employee information-->
<body>
<div class="employee-container">
    <div class="row">
    <div class="team-area col-12 d-flex justify-content-center">
<!--Container for manager-->
      <div class="employee-card">
      <div class="card-header bg">
        <h2 class="card-name">XXXXM</h2>
        <h4 class="card-title"></i>Manager</h4>
      </div>
      <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item">Employee ID: 1M</li>
            <li class="list-group-item">
              Email: <a href="mailto: xxxxm@megacorp.com">XXXXM@megacorp.com</a>
            </li>
            <li class="list-group-item">Office Phone: +1 111-111-111M</li>
          </ul>
        </div>
      </div>
<!--Container for Engineer-->
  <div class="employee-card">
    <div class="card-header">
      <h2 class="card-name">XXXXE</h2>
      <h4 class="card-title"></i>Engineer</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">Employee ID: 2E</li>
        <li class="list-group-item">
        Email: <a href="mailto: xxxxe@megacorp.com">xxxxe@megacorp.com</a>
        </li>
        <li class="list-group-item">
          GitHub:
          <a href="https://github.com/victor5055"
             target="_blank"
             rel="noopener noreferrer">XXXXEGIT
          </a>
        </li>
      </ul>
    </div>
  </div>
<!--Container for Intern-->
  <div class="employee-card">
    <div class="card-header">
      <h2 class="card-name">XXXXI</h2>
      <h4 class="card-title"></i>Intern</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">Employee ID: 3I</li>
        <li class="list-group-item">
          Email: <a href="mailto: xxxxi@megacorp.com">xxxxi@megacorp.com</a>
        </li>
        <li class="list-group-item">School: XXXXXUNI</li>
      </ul>
    </div>
  </div>
</body>
</html>
